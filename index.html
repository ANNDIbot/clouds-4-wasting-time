<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>云朵发呆机</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #F6FFFF, #FFFFFF); /* 更轻盈清透的背景 */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .cloud {
            position: absolute;
            width: 180px; /* 增加宽度 */
            height: 120px; /* 增加高度 */
            background: radial-gradient(circle at 40% 40%, #E9FFFF, #FFFFFF); /* 更柔和的渐变 */
            background-size: 100% 100%;
            filter: blur(0.5vw);
            transition: transform 0.3s ease;
            cursor: grab;
            animation: float 10s ease-in-out infinite;
            z-index: 1;
            border-radius: 50%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* 加深整体阴影感 */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-1.5vw);
            }
        }

        .quote {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 4vw;
            color: #444;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        .smoke-effect {
            animation: smokeDissolve 1.5s ease-out forwards !important;
            pointer-events: none;
        }

        @keyframes smokeDissolve {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0.5vw);
            }
            50% {
                transform: scale(1.3) translateY(-20px);
                opacity: 0.7;
                filter: blur(1vw);
            }
            100% {
                transform: scale(1.8) translateY(-40px);
                opacity: 0;
                filter: blur(2vw);
            }
        }

        #clickCount {
            position: absolute;
            bottom: 5%;
            right: 10%;
            font-size: 4vw;
            color: gray;
            user-select: none;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="quote" id="quote"></div>
<div id="clickCount">已点击云朵：0次</div>
<script>
    const quotes = [
        "今天不必思考万物。",
        "让脑子在云朵里软化一会儿。",
        "没有意义，也是意义。",
        "暂停世界几分钟。",
        "慢一点，再慢一点。",
        "想象思绪正在变成一朵飞浮的云。",
        "没有目标也能存在。",
        "此刻适合飘着。",
        "在这里，没有人催你。",
        "轻轻感受你的呼吸。",
    ];

    const quoteElement = document.getElementById('quote');
    const clickCountElement = document.getElementById('clickCount');
    let quoteTimeout;
    const clouds = [];
    const displayedQuotes = [];
    let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
    clickCountElement.innerText = `已点击云朵：${clickCount}次`;

    function showQuoteText(text) {
        clearTimeout(quoteTimeout);
        quoteElement.style.opacity = 0;
        setTimeout(() => {
            quoteElement.innerText = text;
            quoteElement.style.opacity = 1;
            quoteTimeout = setTimeout(() => {
                quoteElement.style.opacity = 0;
            }, 3000);
        }, 200);
    }

    function createCloud(x, y) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.left = `${x - 90}px`; // 调整云朵的初始位置
        cloud.style.top = `${y - 60}px`; // 调整云朵的初始位置

        const scale = 0.8 + Math.random() * 0.4;
        cloud.style.transform = `scale(${scale})`;

        setupCloudDrag(cloud);
        setupCloudClick(cloud);

        document.body.appendChild(cloud);
        clouds.push(cloud);
        return cloud;
    }

    function setupCloudDrag(cloud) {
        let isDragging = false;
        let offsetX, offsetY;

        const startDrag = (clientX, clientY) => {
            isDragging = true;
            const rect = cloud.getBoundingClientRect();
            offsetX = clientX - rect.left;
            offsetY = clientY - rect.top;
            cloud.style.cursor = 'grabbing';
            cloud.style.animation = 'none';
            cloud.style.zIndex = 3;
        };

        const moveDrag = (clientX, clientY) => {
            if (isDragging) {
                const newX = Math.min(window.innerWidth - 180, Math.max(0, clientX - offsetX)); // 调整拖动范围
                const newY = Math.min(window.innerHeight - 120, Math.max(0, clientY - offsetY)); // 调整拖动范围
                cloud.style.left = newX + 'px';
                cloud.style.top = newY + 'px';
            }
        };

        const endDrag = () => {
            if (isDragging) {
                isDragging = false;
                cloud.style.cursor = 'grab';
                cloud.style.animation = 'float 10s ease-in-out infinite';
                cloud.style.zIndex = 1;
            }
        };

        cloud.addEventListener('mousedown', (e) => startDrag(e.clientX, e.clientY));
        document.addEventListener('mousemove', (e) => moveDrag(e.clientX, e.clientY));
        document.addEventListener('mouseup', endDrag);

        cloud.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrag(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            moveDrag(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.addEventListener('touchend', endDrag);
    }

    function setupCloudClick(cloud) {
        const handleClick = (e) => {
            e.stopPropagation();
            if (cloud.dataset.animating === 'true') return;
            cloud.dataset.animating = 'true';

            cloud.style.animation = 'none';
            void cloud.offsetWidth;
            cloud.classList.add('smoke-effect');

            if (navigator.vibrate) navigator.vibrate(30);

            let randomQuote;
            do {
                randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            } while (displayedQuotes.includes(randomQuote) && displayedQuotes.length < quotes.length);

            showQuoteText(randomQuote);
            displayedQuotes.push(randomQuote);
            if (displayedQuotes.length >= 3) {
                displayedQuotes.shift();
            }

            setTimeout(createNewCloud, 300);

            const removeCloud = () => {
                cloud.remove();
                const index = clouds.indexOf(cloud);
                if (index > -1) clouds.splice(index, 1);
            };

            cloud.addEventListener('animationend', removeCloud, { once: true });
            setTimeout(removeCloud, 2000);

            clickCount++;
            clickCountElement.innerText = `已点击云朵：${clickCount}次`;
            localStorage.setItem('clickCount', clickCount);
        };

        cloud.addEventListener('click', handleClick);
        cloud.addEventListener('touchend', handleClick);
    }

    function createNewCloud() {
        const maxAttempts = 100;
        let attempts = 0;
        let newX, newY;
        let isOverlapping;

        do {
            newX = Math.random() * (window.innerWidth - 180); // 调整云朵生成范围
            newY = Math.random() * (window.innerHeight - 120); // 调整云朵生成范围
            isOverlapping = false;

            for (const cloud of clouds) {
                if (!cloud.isConnected) continue;

                const rect1 = { left: newX, top: newY, width: 180, height: 120 }; // 调整碰撞检测范围
                const rect2 = cloud.getBoundingClientRect();

                if (rect1.left < rect2.right &&
                    rect1.left + rect1.width > rect2.left &&
                    rect1.top < rect2.bottom &&
                    rect1.top + rect1.height > rect2.top) {
                    isOverlapping = true;
                    break;
                }
            }

            if (++attempts >= maxAttempts) {
                newX = attempts % 2 === 0 ? 20 : window.innerWidth - 200; // 调整云朵生成范围
                newY = attempts % 3 === 0 ? 20 : window.innerHeight - 140; // 调整云朵生成范围
                break;
            }
        } while (isOverlapping);

        const newCloud = createCloud(newX, newY);
        newCloud.style.opacity = '0';

        let opacity = 0;
        const fadeIn = () => {
            opacity += 0.05;
            newCloud.style.opacity = opacity;
            if (opacity < 1) {
                requestAnimationFrame(fadeIn);
            }
        };
        requestAnimationFrame(fadeIn);
    }

    function initClouds() {
        const positions = [
            { x: window.innerWidth * 0.2, y: window.innerHeight * 0.3 },
            { x: window.innerWidth * 0.6, y: window.innerHeight * 0.5 },
            { x: window.innerWidth * 0.4, y: window.innerHeight * 0.7 }
        ];

        positions.forEach(pos => {
            createCloud(pos.x, pos.y);
        });

        document.addEventListener('click', (e) => {
            if (e.target === document.body) {
                createCloud(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchend', (e) => {
            if (e.target === document.body && e.changedTouches) {
                createCloud(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
            }
        });
    }

    initClouds();
</script>
</body>
</html>
